<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="/static/cash_register.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <div class="cart">
            <h2>Products in Cart</h2>
            {% if products %}
                <ul>
                    {% for product in products %}
                        <li>{{ product.name }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No products in the cart.</p>
            {% endif %}

</body>
</html>
