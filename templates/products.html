<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="/static/products.css">
</head>
<body>
    <div class="toolbar">
        <h1>Supermarket</h1>
    </div>

    <h1>Products</h1>
    <div class="container">
        <form method="POST" action="{{ url_for('add_products') }}">
            <div class="product-list">
                {% for product in products %}
                    <div class="product-item">
                        <img src="{{ url_for('static', filename='images/' ~ product.name|replace(' ', '_') ~ '.png') }}" alt="{{ product.name }}" class="product-image">
                        <div class="product-details">
                            <input type="checkbox" name="quantity_{{ product._id }}" value="1">
                            <label>{{ product.name }} - ${{ product.price }}</label>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit">Add to Cart</button>
        </form>
        <a href="{{ url_for('cash_register') }}" class="cash-register-button">Go to Cash Register</a>
        <a href="{{ url_for('index') }}" class="main-page-button">Go to Main Page</a>
    </div>
</body>
</html>
